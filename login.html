<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in page</title>
    <link rel="stylesheet" href="styles/login-stylesheet.css">
</head>
<body>

  <div class="container">
    <div class="form-area">
      <h1>Sign in</h1>
      <form>
        <div class="input-area">
          <input type="username" placeholder="Username">
        </div>

        <div class="input-area">
        <input type="password" placeholder="Password">
        </div>

        <div class="input-area">
        <input type="submit" value="Log In">
        </div>

      </form>
    </div>
  </div>

</body>
</html>

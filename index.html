
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CISC3140 Group Project</title>
    <link rel="stylesheet" href="./styles/stylesheet1.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="site-header">
        <img id="logo" src="./images/templogo.png" alt="logo">
        <button type="button" id="loginButton" onclick="clickLogin()">Login</button>
        <span class="hiddenBox" id="usernameDisplay"></span> 
        <button class="hiddenBox" id="profileButton" type="button"">Profile</button>
    </div>
    <div id="search-area">
        <div id="search-div">
            <div id="search-box">
                <label for="search-bar"></label>
                <input type="text" id="search-bar" placeholder="Search for a movie." autocomplete="off">
                <button id="clear-query" onclick="clearQuery()">✖</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>
    </div>
    <div id="content-area">
        <div id="nav-bar">
		<button onclick="buttonMovies()">My List</button>
		<button onclick="buttonFriends()">Friends</button>
        </div>
        <div id="content">
            <div class="hiddenBox" id="list"></div>
            <div class="hiddenBox" id="myListChart"></div>
            <div class="hiddenBox" id="friendsList"></div>
        </div>
    </div>
    <div id="login-area" onclick="hideLogin()">
        <div id="login-box">
            <div id="button-holder">
                <button id="close-button" onclick="clickClose()">✖</button>
            </div>
            <p id="login-box-text">Sign in</p>
            <form id="credentials-div">
                <label for="username"></label>
                <input type="text" id="username" required placeholder="Username">
                <label for="password"></label>
                <input type="password" id="password" required placeholder="Password" autocomplete="password">
                <button id="signIn" type="submit">Sign in</button>
                <button style="display: none" id="signUp" type="submit">Sign up</button>
            </form>
            <p id="account-prompt">Don't have an account?</p>
            <button id="sign-switch" type="button" onclick="signSwitch()">Sign up</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

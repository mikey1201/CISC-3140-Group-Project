
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CISC3140 Group Project</title>
    <link rel="stylesheet" href="./styles/stylesheet1.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="site-header">
        <img id="logo" src="./images/templogo.png" alt="logo">
        <button id="loginbutton" type="button" onclick="clickLogin()">Login</button>

    </div>
    <div id="search-area">
        <div id="search-div">
            <div id="search-box">
                <label for="search-bar"></label>
                <input type="text" id="search-bar" placeholder="Search for a movie." autocomplete="off">
                <button id="clear-query" onclick="clearQuery()">âœ–</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>
    </div>
    <div id="content-area">
        <div id="nav-bar">
		<button onclick="buttonMovies()">My List</button>
		<button onclick="buttonFriends()">Friends</button>
		<button onclick="openMoviebox()">OPEN</button>
        </div>
        <div id="content"></div>
    </div>
	<div class="hiddenBox" id="myListChart"></div>
	<div class="hiddenBox" id="friendsList"></div>
	
	<div id="myDiv">
		<div class="reviewBoxTitle">Movie Name</div><br>
		<div>How did you enjoy it?</div><br>
		<div class="buttonLayout">
			<div onclick="btnLike()" id="likeButton"></div>
			<div onclick="btnYellow()" id="yellowlikeButton"></div>
			<div onclick="btnDislike()" id="dislikeButton"></div><br><br>
		</div>
		<br>Which Movie did you Prefer?<br>
		<div onclick="movePreferBoxLeft()" id="movePreferBoxLeft">Movie Name</div>
		OR
		<div onclick="movePreferBoxRight()" id="movePreferBoxRight">Movie Name</div><br><br>
		<button onclick="btnReset()">Done</button>
	</div>

    <div class="formbox" id="loginBox">
        <div>
          <h1 id="title">Sign in</h1>
          <button id="closeButton" onclick="clickClose()">X</button>
        </div>

        <form  id="loginform">
          <div class="inputfield" ><input type="text"  required placeholder="Username"></div>
          <div class="inputfield"><input type="password" required placeholder="Password"></div>
          <div id="submit "><input type="submit" value="Log In"></div>
          <div>
            <p>don't have account?</p>
            <button id="signupbutton" type="button" onclick="clickSignUp()">Sign up</button>
            
          </div>
        </form>
    </div>

    <div class="formbox" id="signupBox">
      <div>
        <h1 id="title">Sign Up</h1>
        <button id="closeButton" onclick="clickClose()">X</button>
      </div>

      <form id="signupform">
        <div class="inputfield" ><input type="text"  required placeholder="Username"></div>
        <div class="inputfield"><input type="password" required placeholder="Password"></div>
        <div id="submit "><input type="submit" value="Sign Up"></div>
        <div>
          <p>Already have account?</p>
          <button id="loginbutton" type="button" onclick="clickLogin()">Login</button>
          
        </div>
      </form>
  </div>

    <script src="./scripts/script.js"></script>
</body>

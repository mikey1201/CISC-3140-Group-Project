<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="/styles/profile.css">
    <title>User Profile</title>
</head>
<body>
    <div id="profile-container">
        <button id="backButton">Back</button>
        <h1 id="user-name"></h1>

        <div id="my-list-section">
            <h2>My List</h2>
            <div id="my-list"></div>
        </div>

        <div id="add-friend-area">
            <div style="display: flex">
                <input type="text" id="friendSearch" placeholder="Enter friend's name">
                <button onclick="searchAndAddFriend()">Search</button>
            </div>
            <div id="searchResults"></div>
        </div>
        <div id="my-friends-section">
            <h2>My Friends</h2>
            <div id="my-friends"></div>
        </div>
    
    <div id="friends-movie-section" style="display: none">
        <h2 id="friendName">Friend's movie list</h2>
        <div id="friends-movie-list"></div>
    </div>
</div>
    <script src="/scripts/profile.js"></script>
</body>
</html>
